<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
    <p class="currentDay" id="currentDay"></p>
  </header>

  <main class="container">
    <div class="row">
  
        <div class="searchbox col-4 col-lg-3 d-flex flex-column p-4 p-lg-3 m-5">
            <div class="city-header"> 
              <h3>Search for a city:</h3> 
              <input class="search-bar" type="text" id="searchCity" value="" />
              <button class="btn saveBtn" id="searchBtn"> <i class="material-icons">search</i></button>
            </div>
            <!--append child history of previously searched cities-->
            <h6>Previously Searched:<span id="previous-search"></span></h6>
            <div id="history-container" class="list-group col-3">
              <ul class="history" id="history"></ul>
            </div>
        </div>
         <!--Container with city, date, and results-->
        
         <div class="hide forecast-box p-4 p-lg-3 m-5 col-7">
           <div class="card">
             <h2 class="card-header" id="cityName"></h2>
             <h4 id="date"></h4>
             <p id="temperature"></p>
             <p id="humidity"></p>
             <p id="windSpeed"></p>
             <div>  
               <span id="uviLabel"> </span>
                <span id="uviValue"></span>
             </div>
           </div>
        
           <div class="hide m-0 row justify-space-between forecast-container">
             <h1 class="forecast"></h1>
            <div class="m-3 row">
              <div class="col-12 col-md-6 col-xl-3 mb-3">
                <div class="day card text-white bg-primary mb-3" style="max-width: 18rem;">
                  <h4 class="day-heading" id="day0"></h4>
                  <div  class="card-text" id="humidity0"></div>
                  <div  class="card-text" id="temperature0"></div>
                </div>
              </div>
              <!-- tuesday -->
              <div class="col-12 col-md-6 col-xl-3 mb-3">
                <div class="day card">
                  <h4 class="day-heading" id="day1"></h4>
                  <div id="humidity1"></div>
                  <div id="temperature1"></div>
                </div>
              </div>
              <!-- wednesday -->
              <div class="col-12 col-md-6 col-xl-3 mb-3">
                <div class="day card">
                  <h4 class="day-heading" id="day2"></h4>
                  <div id="humidity2"></div>
                  <div id="temperature2"></div>
                </div>
              </div>
              <!-- thursday -->
              <div class="col-12 col-md-6 col-xl-3 mb-3">
                <div class="day card">
                  <h4 class="day-heading" id="day3"></h4>
                  <div id="humidity3"></div>
                  <div id="temperature3"></div>
                </div>
              </div>
              <!-- friday -->
              <div class="col-12 col-md-6 col-xl-3 mb-3">
                <div class="day card">
                  <h4 class="day-heading" id="day4"></h4>
                  <div id="humidity4"></div>
                  <div id="temperature4"></div>
                  <!-- <ul id="list-done" class="list-group list-group-flush">
                  </ul> -->
                </div>
              </div>
            </div>
        </div>
   </div>
    
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
