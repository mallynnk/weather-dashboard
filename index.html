<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
    <p class="currentDay" id="currentDay"></p>
  </header>

  <main class="container">
    <!--search weather row -->
    <div class="row">
        <div class="searchbox col-4 col-lg-3 d-flex flex-column p-4 p-lg-3 m-5">
            <div class="card text-center w-100 city-header"> 
              <div class="card-header">
                <strong>Search for a city:</strong>
              </div> 
              <div class="card-body">
                <input class="search-bar form-control pull-left" type="text" id="searchCity" value="" />
                <button class="btn btn-default saveBtn" id="searchBtn">
                  <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg> 
              </button>
              </div> 
            </div>
            <!--append child history of previously searched cities-->
            <div id="history-container" class="list-group col-3">
              <ul class="history" id="history"></ul>
            </div>
        </div>
        <!--Container with city, date, and results-->
         <div class="hide forecast-box p-4 p-lg-3 m-5 col-7">
           <div class="card" id="icon" style="padding: 50px; text-align: center">
            
            <div class="card-title">
              <h2 id="cityName"></h2>
              <h4 id="date"></h4>
              <img id="todayIcon" src="" style="width: 100px">
            </div>
             <p id="temperature"></p>
             <p id="humidity"></p>
             <p id="windSpeed"></p>
             <div>  
               <span id="uviLabel"> </span>
                <span id="uviValue"></span>
             </div>
           </div>
        
           <div class="hide row justify-space-between forecast-container">
             <h1 class="hide forecast">5-day Forecast:</h1>
            <div class="card-deck text-center">
              <!-- day1 -->
              <div class="col card border-secondary mb-3" style="width: 50rem; height: 10rem; margin: 2px; border: none">
                <div class="day card-body forecast-card">
                  <h4 class="day-heading" id="day0"></h4>
                  <div class="card-text" id="humidity0"></div>
                  <div class="card-text" id="temperature0"></div>
                  <img id="img0" src="" style="width: 100px">
                </div>
              </div>
              <!-- day2 -->
              <div class="col card" style="width: 50rem; height: 10rem; margin: 2px; border: none">
                <div class="day card-body forecast-card">
                  <h4 class="day-heading" id="day1"></h4>
                  <div class="card-text" id="humidity1"></div>
                  <div class="card-text" id="temperature1"></div>
                  <img id="img1" src="" style="width: 100px">
                </div>
              </div>
              <!-- day3 -->
              <div class="col card" style="width: 50rem; height: 10rem; margin: 2px; border: none">
                <div class="day card-body forecast-card">
                  <h4 class="day-heading" id="day2"></h4>
                  <div class="card-text" id="humidity2"></div>
                  <div class="card-text" id="temperature2"></div>
                  <img id="img2" src="" style="width: 100px">
                </div>
              </div>
              <!-- day4 -->
              <div class="col card" style="width: 50rem; height: 10rem; margin: 2px; border: none">
                <div class="day card-body forecast-card">
                  <h4 class="day-heading" id="day3"></h4>
                  <div class="card-text" id="humidity3"></div>
                  <div class="card-text" id="temperature3"></div>
                  <img id="img3" src="" style="width: 100px">
                </div>
              </div>
              <!-- day5 -->
              <div class="col card" style="width: 50rem; height: 10rem; margin: 2px; border: none">
                <div class="day card-body forecast-card">
                  <h4 class="day-heading" id="day4"></h4>
                  <div class="card-text" id="humidity4"></div>
                  <div class="card-text" id="temperature4"></div>
                  <img id="img4" src="" style="width: 100px">
                  <!-- <ul id="list-done" class="list-group list-group-flush">
                  </ul> -->
                </div>
              </div>
            </div>
        </div>
   </div>
    
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
